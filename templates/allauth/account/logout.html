{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h1 class="mb-2">{% trans "Sign Out" %}</h1>
<hr>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="mb-2" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-navy rounded-0" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
