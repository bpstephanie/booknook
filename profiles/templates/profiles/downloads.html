{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="profile-overlay"></div>
    <div class="container mb-5">
        <h1 class="text-center">Reading Challenges</h1>
        <hr>

        <div class="row">
            <ul>
                {% for pdf in pdfs %}
                <li>
                    <a href="{{ pdf.pdf.url}}" download>{{ pdf.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
