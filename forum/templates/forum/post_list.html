{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}

{% block content %}
    <div class="container mb-5">
        <h1>{{ thread.title }}</h1>
        <hr>
        {% for post in posts %}
            <div class="post-item">
                <p>{{ post.content }}</p>
                <p>By {{ post.created_by.username }} on {{ post.created_at }}</p>
            </div>
        {% endfor %}
        <a href="{% url 'create_post' thread.category.id thread.id %}" class="btn btn-navy rounded-0">Reply</a>
    </div>
{% endblock %}
